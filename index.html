<script>
  const banner = document.getElementById("successBanner");
  const query = new URLSearchParams(window.location.search);
  const amount = query.get("amount");
  const to = query.get("to");

  // ✅ Show banner if redirected from payment
  if (query.get("success") === "true" && amount && to) {
    banner.innerHTML = `Payment sent successfully<br><span>€${amount} sent to ${to}</span>`;
    banner.classList.add("show");
    setTimeout(() => banner.classList.remove("show"), 5000);
  }

  // ✅ Load and show recent history
  const history = JSON.parse(localStorage.getItem("history")) || [];
  const activityContainer = document.getElementById("activityContainer");
  activityContainer.innerHTML = ""; // clear first

  history.slice(0, 9).forEach(item => {
    const div = document.createElement("div");
    div.className = "activity-card";
    div.innerHTML = `
      <img src="Untitled design (6).png" alt="icon" class="activity-icon">
      <div class="activity-info">
        <span class="user-tag">${item.name}</span>
        <small>${item.date}</small>
      </div>
      <span class="amount">€${item.amount}</span>
    `;
    activityContainer.appendChild(div);
  });

  // Optional: Clear all
  function clearHistory() {
    localStorage.removeItem("history");
    activityContainer.innerHTML = "";
  }

  // Cleanup temporary name
  localStorage.removeItem("recipientName");
</script>

<script>
const balanceEl = document.getElementById("balanceDisplay");

// Load saved balance or default
let savedBalance = parseFloat(localStorage.getItem("paypalBalance") || "19747352.00");

// Show the balance when page loads
balanceEl.textContent = `€${savedBalance.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;

// Smooth animation function
function animateBalance(start, end, duration = 2000) {
  const stepTime = 20;
  const steps = duration / stepTime;
  const increment = (end - start) / steps;
  let current = start;
  let count = 0;

  const interval = setInterval(() => {
    current += increment;
    balanceEl.textContent = `€${current.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
    count++;
    if (count >= steps) {
      clearInterval(interval);
      balanceEl.textContent = `€${end.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
    }
  }, stepTime);
}

// Example: deduct function (if you use it elsewhere)
function deductAmount(amount) {
  const current = savedBalance;
  const newBalance = current - amount;
  savedBalance = newBalance;
  localStorage.setItem("paypalBalance", newBalance.toFixed(2));
  animateBalance(current, newBalance, 2000); // decrease animation
}

// Transfer to bank → increase 1 million
document.getElementById("bankTransferBtn").addEventListener("click", () => {
  const current = savedBalance;
  const newBalance = current + 1000000.00; // add 1 million
  savedBalance = newBalance;
  localStorage.setItem("paypalBalance", newBalance.toFixed(2));
  animateBalance(current, newBalance, 2000); // increase animation
});
